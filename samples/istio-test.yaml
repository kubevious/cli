---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:k
          image: dev/backend-api:v1
          ports:
          - containerPort: 8000
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: backend-api
      imagePullSecrets:
        - name: regcred
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: backend-api
spec:
  hosts:
  - backend-api
  http:
  - route:
    - destination:
        host: backend-api
        port: 
          number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api
spec:
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: backend-api

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: generic-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "example.com"
    - "example.io"
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: generic-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "example.com"
    - "example.io"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
  - "example.io"
  gateways:
  - generic-gateway
  http:
    - route:
      - destination:
          host: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: frontend