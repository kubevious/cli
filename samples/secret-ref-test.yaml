---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
          image: dev/backend-api:v1
    spec:
      containers:
        - name: web
          image: nginx:1
          ports:
          - containerPort: 8000
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: backend-api
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-apix
data:
  foo: YmFy