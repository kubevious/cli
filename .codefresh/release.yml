version: "1.0"

stages:
  - "clone"
  - "build"
  - "package"
  - "testprep"
  - "test"  
  - "publish"
  - "release"

steps:
  init:
    title: Init
    stage: clone
    image: codefresh/cli
    shell: bash
    commands:
      - cf_export GITHUB_TOKEN=$(codefresh get context github --decrypt -o yaml | yq -y .spec.data.auth.password)
      - export MAIN_REPO_NAME=cli
      - cf_export MAIN_REPO_NAME=${MAIN_REPO_NAME}
      - cf_export MAIN_REPO_PATH=/codefresh/volume/${MAIN_REPO_NAME}.git
      - export MOCK_DATA_REPO_NAME=mock-data
      - cf_export MOCK_DATA_REPO_NAME=${MOCK_DATA_REPO_NAME}
      - cf_export MOCK_DATA_REPO_PATH=/codefresh/volume/${MOCK_DATA_REPO_NAME}.git
      - export CICD_REPO_NAME=cicd
      - cf_export CICD_REPO_NAME=${CICD_REPO_NAME}
      - cf_export CICD_REPO_PATH=/codefresh/volume/${CICD_REPO_NAME}.git
      - export DEMOS_REPO_NAME=demos
      - cf_export DEMOS_REPO_NAME=${DEMOS_REPO_NAME}
      - cf_export DEMOS_REPO_PATH=/codefresh/volume/${DEMOS_REPO_NAME}.git
      - cf_export SAMPLES_PATH=/codefresh/volume/samples
      - export HOMEBREW_TAP_REPO_NAME=homebrew-cli
      - cf_export HOMEBREW_TAP_REPO_NAME=${HOMEBREW_TAP_REPO_NAME}
      - cf_export HOMEBREW_TAP_REPO_PATH=/codefresh/volume/${HOMEBREW_TAP_REPO_NAME}.git      
      - cf_export CF_REPO_OWNER=kubevious
      - export PRODUCT_NAME=cli
      - export IMAGE_NAME=kubevious/${PRODUCT_NAME}
      - cf_export IMAGE_NAME=${IMAGE_NAME}
      - 'echo "Image Name: ${IMAGE_NAME}"'


  clone:
    title: Clone Repo
    stage: clone
    image: "alpine/git:latest"
    working_directory: "/codefresh/volume"
    commands:
      - pwd
      - ls -la
      - rm -rf ${{MAIN_REPO_PATH}}
      - "git clone https://${{CF_REPO_OWNER}}:${{GITHUB_TOKEN}}@github.com/${{CF_REPO_OWNER}}/${{MAIN_REPO_NAME}}.git ${{MAIN_REPO_PATH}}"
      - ls -la
      - cd ${{MAIN_REPO_PATH}}
      - ls -la

  clone_cicd:
    title: Clone CI/CD Repo
    stage: clone
    image: "alpine/git:latest"
    working_directory: "/codefresh/volume"
    commands:
      - pwd
      - ls -la
      - rm -rf ${{CICD_REPO_PATH}}
      - "git clone https://${{CF_REPO_OWNER}}:${{GITHUB_TOKEN}}@github.com/${{CF_REPO_OWNER}}/${{CICD_REPO_NAME}}.git ${{CICD_REPO_PATH}}"
      - ls -la
      - cd ${{CICD_REPO_PATH}}
      - ls -la

  clone_mock_data:
    title: Clone Mock Data Repo
    stage: clone
    image: "alpine/git:latest"
    working_directory: "/codefresh/volume"
    commands:
      - pwd
      - ls -la
      - rm -rf ${{MOCK_DATA_REPO_PATH}}
      - "git clone https://${{CF_REPO_OWNER}}:${{GITHUB_TOKEN}}@github.com/${{CF_REPO_OWNER}}/${{MOCK_DATA_REPO_NAME}}.git ${{MOCK_DATA_REPO_PATH}}"
      - ls -la
      - cd ${{MOCK_DATA_REPO_PATH}}
      - ls -la

  clone_demos:
    title: Clone Demos Repo
    stage: clone
    image: 'alpine/git:latest'
    working_directory: "/codefresh/volume"
    commands:
      - pwd
      - ls -la
      - rm -rf ${{DEMOS_REPO_PATH}}
      - 'git clone https://${{CF_REPO_OWNER}}:${{GITHUB_TOKEN}}@github.com/${{CF_REPO_OWNER}}/${{DEMOS_REPO_NAME}}.git ${{DEMOS_REPO_PATH}}'
      - ls -la
      - cd ${{DEMOS_REPO_PATH}}
      - ls -la

  clone_homebrew_tap:
    title: Clone Homebrew Tap Repo
    stage: clone
    image: "alpine/git:latest"
    working_directory: "/codefresh/volume"
    commands:
      - pwd
      - ls -la
      - rm -rf ${{HOMEBREW_TAP_REPO_PATH}}
      - "git clone https://${{CF_REPO_OWNER}}:${{GITHUB_TOKEN}}@github.com/${{CF_REPO_OWNER}}/${{HOMEBREW_TAP_REPO_NAME}}.git ${{HOMEBREW_TAP_REPO_PATH}}"
      - ls -la
      - cd ${{HOMEBREW_TAP_REPO_PATH}}
      - ls -la


  inject_version:
    title: Inject Version
    stage: build
    image: kubevious/cicd_deployer:v2
    shell: bash
    working_directory: "${{MAIN_REPO_PATH}}"
    commands:
      - pwd
      - ls -la
      - source ${{CICD_REPO_PATH}}/process-version-bump.sh
      - echo "NEW VERSION=${PRODUCT_VERSION}"
      - source version.sh
      - cf_export PRODUCT_VERSION=${PRODUCT_VERSION}
      - cf_export DOCKER_TAG=${PRODUCT_VERSION}
      - ./scripts/setup-pre-commit-hook-version.sh
      - git status

  prepare:
    title: Prepare Dependencies
    stage: build
    image: "kubevious/node-builder:14"
    working_directory: "${{MAIN_REPO_PATH}}"
    commands:
      - yarn install --frozen-lockfile

  compile:
    title: Compile
    stage: build
    image: "kubevious/node-builder:14"
    working_directory: "${{MAIN_REPO_PATH}}"
    commands:
      - ./scripts/prepare-package.sh
      - npm run build

  run_unit_test:
    title: Run Unit Tests
    stage: build
    image: 'kubevious/node-builder:14'
    working_directory: "${{MAIN_REPO_PATH}}"
    commands:
      - pwd
      - ls -la
      - npm test      

  package_npm:
    title: Package NPM
    stage: package
    image: "kubevious/node-builder:14"
    working_directory: "${{MAIN_REPO_PATH}}"
    commands:
      - npm pack
      - ls -la

  docker_build:
    title: Building Kubevious CLI Image
    stage: package
    type: build
    image_name: "${{IMAGE_NAME}}"
    tag: "${{DOCKER_TAG}}"
    working_directory: "${{MAIN_REPO_PATH}}"
    disable_push: true

  prepare_chart_traefik:
    title: Prepare Traefik Charts
    stage: testprep
    image: kubevious/cicd_deployer:latest
    working_directory: ${{SAMPLES_PATH}}
    commands:
      - helm version
      - helm repo add traefik https://traefik.github.io/charts
      - ls -la
      - rm -rf traefik
      - mkdir traefik
      - helm template traefik/traefik --include-crds > traefik/traefik.yaml

  prepare_chart_prometheus:
    title: Prepare Prometheus Charts
    stage: testprep
    image: kubevious/cicd_deployer:latest
    working_directory: ${{SAMPLES_PATH}}
    commands:
      - helm version
      - helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
      - ls -la
      - rm -rf prometheus
      - mkdir prometheus
      - helm template prometheus-community/prometheus > prometheus/prometheus.yaml

  prepare_chart_grafana:
    title: Prepare Grafana Charts
    stage: testprep
    image: kubevious/cicd_deployer:latest
    working_directory: ${{SAMPLES_PATH}}
    commands:
      - helm version
      - helm repo add grafana https://grafana.github.io/helm-charts
      - ls -la
      - rm -rf grafana
      - mkdir grafana
      - helm template grafana/grafana --namespace grafana --set persistence.enabled=true > grafana/grafana.yaml

  prepare_chart_kubeflow:
    title: Prepare Kubeflow Charts
    stage: testprep
    image: kubevious/cicd_deployer:latest
    working_directory: ${{SAMPLES_PATH}}
    commands:
      - ls -la
      - rm -rf kubeflow
      - rm -rf kubeflow-pipelines.git
      - mkdir kubeflow
      - git clone https://github.com/kubeflow/pipelines.git kubeflow-pipelines.git
      - kustomize build kubeflow-pipelines.git/manifests/kustomize/cluster-scoped-resources > kubeflow/cluster-scoped-resources.yaml
      - kustomize build kubeflow-pipelines.git/manifests/kustomize/env/platform-agnostic > kubeflow/env-platform-agnostic.yaml
      - |
        cat >kubeflow/webhook-server-tls.yaml <<EOL
        apiVersion: v1
        kind: Secret
        metadata:
          name: webhook-server-tls
          namespace: kubeflow
        EOL

  prepare_istio:
    title: Prepare Kubeflow Charts
    stage: testprep
    image: kubevious/cicd_deployer:latest
    working_directory: ${{SAMPLES_PATH}}
    commands:
      - ls -la
      - rm -rf istio
      - mkdir istio
      - |
        cat >istio/secret-gateway-api-admission.yaml <<EOL
        apiVersion: v1
        kind: Secret
        metadata:
          name: gateway-api-admission
          namespace: gateway-system
        EOL

  run_cli_tests:
    title: Run CLI Tests
    stage: test
    image: 'kubevious/node-with-tools:v14.1'
    working_directory: "${{DEMOS_REPO_PATH}}/guard"
    commands:
      - source ${{MAIN_REPO_PATH}}/version.sh
      - npm install -g ${{MAIN_REPO_PATH}}/kubevious-${PRODUCT_VERSION}.tgz
      - kubevious --version
      - echo "Demo Apps:"
      - ls -la
      - echo "Samples Path:"
      - ls -la ${{SAMPLES_PATH}}
      - echo "Validating Hipster Shop..."
      - kubevious guard 01-hipster-shop/hipster-chart/templates/
      - kubevious guard 01-hipster-shop/hipster-chart/templates/ 01-hipster-shop/network-policies-chart/templates/
      - kubevious guard 01-hipster-shop/hipster-chart/templates/ 01-hipster-shop/istio-chart/templates/ https://raw.githubusercontent.com/istio/istio/master/manifests/charts/base/crds/crd-all.gen.yaml
      - echo "Validating Voter app..."
      - kubevious guard 02-voter-app/voter-chart/templates/
      - echo "Validating Traefik..."
      - kubevious guard ${{SAMPLES_PATH}}/traefik/traefik.yaml
      - echo "Validating KubeFlow..."
      - kubevious guard ${{SAMPLES_PATH}}/kubeflow/cluster-scoped-resources.yaml ${{SAMPLES_PATH}}/kubeflow/env-platform-agnostic.yaml ${{SAMPLES_PATH}}/kubeflow/webhook-server-tls.yaml
      - echo "Validating Prometheus..."
      - kubevious guard ${{SAMPLES_PATH}}/prometheus/prometheus.yaml
      - echo "Validating Grafana..."
      - kubevious guard ${{SAMPLES_PATH}}/grafana/grafana.yaml
      - echo "Validating Istio Classic..."
      - kubevious guard https://raw.githubusercontent.com/istio/istio/master/manifests/charts/base/crds/crd-all.gen.yaml 10-istio-bookinfo/bookinfo.yaml 10-istio-bookinfo/istio-classic/bookinfo-gateway.yaml 10-istio-bookinfo/istio-classic/destination-rule-all.yaml
      - echo "Validating Istio Gateway API..."
      - kubevious guard ../crds/gateway-api/standard.yaml ${{SAMPLES_PATH}}/istio/secret-gateway-api-admission.yaml 10-istio-bookinfo/bookinfo.yaml 10-istio-bookinfo/gateway-api/mock-gateway-class.yaml 10-istio-bookinfo/gateway-api/bookinfo-gateway.yaml 10-istio-bookinfo/gateway-api/bookinfo-versions.yaml
      - echo "Validating Traefik Inline Chart..."
      - helm repo add traefik https://traefik.github.io/charts
      - kubevious guard --detailed \#helm@traefik/traefik@namespace=traefik@release-name=traefik

  # build_executables:
  #   title: Build Executables
  #   stage: package
  #   image: 'kubevious/node-executable-builder:v2'
  #   working_directory: "${{MAIN_REPO_PATH}}"
  #   shell: bash
  #   commands:
  #     - ls -la
  #     - pkg . --debug
  #     - ls -la
  #     - ls -la binary/

  push_dockerhub:
    title: Pushing Kubevious CLI to DockerHub
    stage: release
    type: push
    image_name: "${{IMAGE_NAME}}"
    registry: "dockerhub"
    candidate: "${{docker_build}}"
    tags:
      - "${{DOCKER_TAG}}"
      - "latest"

  commit_main_repo:
    title: Commit Version Changes
    stage: release
    image: codefresh/cli
    working_directory: "${{MAIN_REPO_PATH}}"
    commands:
      - ${{CICD_REPO_PATH}}/cicd-commit-product-repo.sh

  publish_npm:
    title: Publish NPM
    stage: release
    image: "kubevious/node-builder:14"
    working_directory: "${{MAIN_REPO_PATH}}"
    commands:
      - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ~/.npmrc
      - npm publish

  release_homebrew_tap:
    title: Release Homebrew Tap
    stage: release
    image: kubevious/cicd_deployer:v2
    shell: bash
    working_directory: "${{CICD_REPO_PATH}}"
    commands:
      - pwd
      - source ${{MAIN_REPO_PATH}}/version.sh
      - 'echo "VERSION: ${PRODUCT_VERSION}"'
      - curl https://registry.npmjs.org/kubevious/${PRODUCT_VERSION}
      - curl https://registry.npmjs.org/kubevious/latest
      - ./cli/tasks/release-homebrew-tap.sh